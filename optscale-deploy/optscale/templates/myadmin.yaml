{{- $config := .Values.phpmyadmin -}}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ $config.service.name }}
  labels:
    app: {{ $config.name }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
spec:
  type: {{ $config.service.type }}
  ports:
    - nodePort: {{ $config.service.externalPort }}
      port: {{ $config.service.internalPort }}
      targetPort: {{ $config.service.internalPort }}
      protocol: TCP
      name: {{ $config.service.name }}
  selector:
    app: {{ $config.name }}
    release: {{ .Release.Name }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: php-config-vol
data:
  php.ini: |
{{ include "php.ini" . | indent 4 }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $config.name }}
  labels:
    app: {{ $config.name }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
spec:
  replicas: {{ $config.replicaCount }}
  selector:
    matchLabels:
      app: {{ $config.name }}
      release: {{ .Release.Name }}
  serviceName: {{ $config.service.name }}
  template:
    metadata:
      labels:
        app: {{ $config.name }}
        release: {{ .Release.Name }}
    spec:
      initContainers:
{{- if .Values.elk.enabled }}
{{ include "wait_for_elk" . | indent 6 }}
{{- end }}
{{ include "wait_mariadb" . | indent 6 }}
      containers:
      - name: {{ $config.name }}
        image: "phpmyadmin/phpmyadmin:4.7"
        imagePullPolicy: {{ $config.image.pullPolicy }}
        ports:
        - containerPort: {{ $config.service.internalPort }}
        env:
        - name: IMAGE_ID
          value: {{ $config.image.id }}
        - name: PMA_HOST
          value: {{ .Values.mariadb.service.name }}
        volumeMounts:
        - mountPath: /etc/php.ini
          name: configmap
          subPath: php.ini
      volumes:
      - name: configmap
        configMap:
          name: php-config-vol
        
